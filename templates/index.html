<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stable Diffusion Image Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        form { margin-bottom: 20px; }
        input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
        img { max-width: 45%; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß† Stable Diffusion Image Generator (GUI)</h1>
    <form method="POST">
        <label for="prompt">Prompt</label>
        <textarea name="prompt" rows="3" required></textarea>

        <label for="negative_prompt">Negative Prompt</label>
        <textarea name="negative_prompt" rows="2">cartoon, 3d, anime, drawing, sketch, painting, unrealistic, ugly, lowres, blurry</textarea>

        <label for="num_images">Number of Images</label>
        <input type="number" name="num_images" min="1" max="4" value="2" />

        <button type="submit">Generate Images</button>
    </form>

    {% if images %}
    <h2>üñºÔ∏è Generated Images:</h2>
    <div class="gallery">
        {% for img in images %}
            <img src="data:image/png;base64,{{ img }}" alt="Generated Image">
        {% endfor %}
    </div>
    {% endif %}

    {% if error %}
        <p class="error">‚ö†Ô∏è Error: {{ error }}</p>
    {% endif %}
</body>
</html>
